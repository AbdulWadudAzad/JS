<script>
var u;
function factorial(n) {
if(n==0){
return 1;	
}else{
return n*factorial(n-1);	
}
}

var number=prompt("Enter a number","1");
alert(factorial(number));
document.write("Factorial of your input ("+number+") "+"is: "+factorial(number));
</script>
