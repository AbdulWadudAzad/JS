<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
label{
color: red;
padding: 3px 10px;	
}
</style>
</head>

<body>
<div style="background-color:#999;">
<form name="form" action="form3.html" onSubmit="return makeForm()" method="post">
<table>
<tr>
<td>Name:</td>
<td><input type="text"  name="name"/><label id="name"></label></td>
</tr>

<tr>
<td>Education:</td>
<td><input type="checkbox"  name="ssc" value="SSC"/>SSC
<input type="checkbox"  name="hsc" value="HSC"/>HSC
<label id="education"></label></td>
</tr>

<tr>
<td>Gender:</td>
<td><input type="radio"  name="gender" value="male"/>Male
<input type="radio"  name="gender" value="female"/>Female
<label id="gender"></label></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password"  name="password"/>
<label id="password"></label></td>
</tr>

<tr>
<td><input type="submit"  name="Submit"/></td>
<td><input type="reset"  name="Reset"/></td>
</tr>


</table>

</form>
</div>
</body>
</html>
