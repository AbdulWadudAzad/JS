<body>


<script>
var count=parseInt(prompt("Enter any number",""));
var max=0, min=0;
for (i=0; i<count; i++){
var number= Number(prompt("Enter your numbrt" +(i+1)));
document.write(number+" ")
	if(i==0){
	max=number;
	min=number;
	}
	else if (number>max){
		max=number;
	}
	else if (number<min){
		min=number;
	}
	else{
	continue;
	}
}
document.write("<br> Max is" +max+" Min is "+min)

</script>
