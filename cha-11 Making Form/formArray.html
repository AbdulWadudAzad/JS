<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
body {
background-color:#F63;
font-family:Verdana, Geneva, sans-serif;	
}
.inBox {
color:white;
font-family:Verdana, Geneva, sans-serif;	
}
h3 {
color:white;
font-size:18pt:
}
</style>
<script>
function sendEm() {
var newDisplay="";
var myForm=document.enter.length;
for (var counter=0;counter<myForm;counter++) {
newDisplay+=document.forms[0].elements[counter].value+"\n";	
}
document.forms[1].elements[1].value=newDisplay;
}
</script>
</head>

<body>
<h3>Enter the information:</h3>
<form name="enter">
<table border="0" cellpadding="3" cellspacing="0" height="78" width="auto" bgcolor="#CCCCCC">

<tr> 
<td colspan="2" ><input name="fName" type="text"  /> <span class="inBox" >&nbsp;&nbsp;First Name</span> </td>

<td colspan="2" ><input name="lNamename" type="text"  /> <span class="inBox" >&nbsp;&nbsp;Last Name</span> </td>
</tr>

<tr> 
<td ><input name="address" type="text"  /> <span class="inBox" >&nbsp;&nbsp;Address</span> </td>

<td ><input name="city" type="text"  /> <span class="inBox" >&nbsp;&nbsp;City</span> </td>

<td ><input name="state" type="text" size="2" /> <span class="inBox" >&nbsp;&nbsp;State</span> </td>

<td ><input name="zip" type="text" size="6" /> <span class="inBox" >&nbsp;&nbsp;Zip Code</span> </td>
</tr>

<tr>
<td colspan="4" ><input name="email" type="text"  /> <span class="inBox" >&nbsp;&nbsp;Email</span> </td>
</tr>

</table>
</form>

<form name="transfer">

<input type="button" value="Transfer Array" onClick="sendEm()" /><p>
<textarea rows="8" cols="80 " name="gater"></textarea>
</form>
</body>
</html>
