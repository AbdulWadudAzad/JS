<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
function tooShort() {
if (document.users.userName.value.length<7) {
alert("Your username must be at least 7 characters:");
} else{
alert("Your username is accepted:");	
}
}
</script>
</head>

<body >
<h4>Enter a user name between 7 and 12 characters long: </h4>
<form name="users">
<input type="text" name="userName" size="12" maxlength="12" value="usernamer"><p>
<input type="button" value="Check user name" onClick="tooShort();">

</form>
</body>
</html>
