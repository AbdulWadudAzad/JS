<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
.jLeft{
font-size:60pt;
font-family:verdana;
color:#39F;
font-weight:bold;	
}
a{
color:#0F0;
}
.jRight{
font-size:60pt;
font-family:verdana;
color:black;
font-weight:bold	
}
</style>
<script>
function goRight() {
window.scroll(600,50)	
}
function goLeft() {
window.scrollBy(-120,0);	
}
</script>
</head>

<body bgcolor="#00FF00">
<table border="0" cellspacing="0" bgcolor="#000000" width="1200" height="500"><tr>
<td align="center" valign="middle" bgcolor="#0000FF"><span class="jLeft">Java</span><p>
<a href="#" onclick="goRight()">Scroll Right</a></td>

<td align="center" valign="middle" bgcolor="blue"><span class="jRight">Script</span><p>
<a href="#" onclick="goLeft()">Scroll Left</a></td>
</tr>
</table>
</body>
</html>
