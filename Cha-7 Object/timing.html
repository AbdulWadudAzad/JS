<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
var cupUp=new Image();
cupUp.src="1.PNG";
var cupDown=new Image();
cupDown.src="3.PNG";
var alpha;//This variable needs to be global
function interval() {
	alpha=window.setInterval("document.cup.src=cupDown.src",1000);
	}
function timeOut() {
	window.setTimeout("document.cup.src=cupUp.src",2000);
	window.clearInterval(alpha);
	}	
</script>
</head>

<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" align="center"
>
<tr valign="middle">
<td align="center"><img name="cup" src="1.PNG" alt="java" width="64" height="34"><p>
<a href="#" onClick="interval()">Interval</a>
&nbsp;&nbsp;&nbsp;&nbsp;
<a href="#" onClick="timeOut()">Time Out</a>
</td>
</tr>
</table>

</body>
</html>
